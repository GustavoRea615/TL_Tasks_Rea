<h1 mat-dialog-title>{{ newTask ? 'Create New Task' : 'Update Task' }}</h1>
<div mat-dialog-content>
    <form [formGroup]="taskForm" class="task-form">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required placeholder="Title">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" required placeholder="Description..."></textarea>
        </mat-form-field>

        <mat-slide-toggle formControlName="status">Completed</mat-slide-toggle>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" (click)="onSubmit()" cdkFocusInitial>{{ newTask ? 'Create' : 'Update' }}</button>
    <button mat-button (click)="onCancel()">Cancel</button>
</div>
